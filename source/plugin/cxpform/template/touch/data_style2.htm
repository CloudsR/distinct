	<div class="container-fluid">
	  <div class="panel panel-default" style="margin-top:10px;">
		<div class="panel-body">
			<!--{if $submit_setting['show_title'] == '1'}-->
			<h1>{$forminfo['title']}</h1>
			<!--{/if}-->
			<!--{if $submit_setting['show_description'] == '1'}-->
			<div class="well">{$forminfo['description']}</div>
			<!--{/if}-->
			<form role="form" method="post" action="plugin.php?id=cxpform:style2&form_id={$form_id}&op=search">
				<!--{loop $fields $field}-->
			{eval if($field['is_search'] == '0') continue;}
			  <div class="form-group">
				<label for="search_item_{$field['id']}">{$field['field_label']}</label>
				<input type="text" name="field_{$field['id']}" class="form-control" id="search_item_{$field['id']}" placeholder="{$search_arr[$field['id']]}">
			  </div>
			 <!--{/loop}-->
			  <button type="submit" class="btn btn-primary">{lang cxpform:search}</button>
			</form>		
			<p></p>
		  <div class="table-responsive">
			<table class="table table-bordered table-striped">
			  <thead>
				<tr>
				  <!--{loop $fields $field}-->
				  {eval if($field['is_header'] == '0') continue;}
			      <th>{$field['field_label']}</th>
				  <!--{/loop}-->
				</tr>
			  </thead>
			  <tbody>
				<!--{eval $count = count($results);}-->
				<!--{if $count > 0}-->
				<!--{loop $results $kk $row}-->
				<!--{eval $content_extra_arr = cxpform_content_extra($row['id']);}-->	
				<tr>
					<!--{loop $fields $field}-->
					{eval if($field['is_header'] == '0') continue;}
					<td>{$content_extra_arr[$field['id']]}</td>
					<!--{/loop}-->
					
				</tr>				
				<!--{/loop}-->
				<!--{else}-->
				<tr><td colspan="{eval echo count($fields);}" style="text-align:center;">{lang cxpform:nodata}</td></tr>
				<!--{/if}-->				
			  </tbody>
			</table>
		  </div>
		  <ul class="pagination">{$multi}</ul>
		</div>
	  </div>
	</div>
